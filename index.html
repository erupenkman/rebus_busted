 <!DOCTYPE HTML>
 <html>
	<head>
		<link href="bootstrap/css/bootstrap.css" rel="stylesheet" media="screen"/>
		<link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet" media="screen"/>
		<link href="style.css" rel="stylesheet" media="screen"/>
		
		
		<script id="view-tpl" type="text/template"><!-- 
		</ this makes notepad++ highlight the template :)-->
			
			<div class="image">
				<img src="{{imgSrc}}"/>
			</div>
		</script>
		
		<script id="guese-tpl" type="text/template"><!-- 
		</ -->
			<div class="control-group">
				<input id="guese" class="span3" type="text" placeholder="Your Answer" />
				<a id="check-answer" class="btn btn-primary " href="#">Check</a>
			</div>
		</script>
		
		<script id="score-tpl" type="text/template"><!-- 
			</ -->
			Score: <strong>${{score}}</strong>
		</script>
	</head>
	<body>
		<div class="navbar navbar-inverse">
			<div class="navbar-inner">
			</div>
		</div>
		
		<div class="container ">
		
			<div class="header">
				<div id="worth"> 
					<h2>$20 </h2>
				</div>
				<div id="round">  
					<h2> Round 1 </h2>
				</div>
			</div>
			
			<div class="main">
				<div class="picture-box">
					<div id="rebus-content"></div>
				</div>
				<div class="hidden-text">
					<form id="guese-content" class="well form-inline">
					</form>
				</div>
				<div class="span">
				</div>
			</div>
			
			<div class="footer">
				<div class="button1">Hint</div>
				<div class="button2">Show</div>
				<div class="button3">Reveal</div>
				<div class="button4">Skip</div>
				<div class="player">
					<div class="button6">Level 0</div>
					<div class="button7"  id="score-content"></div>
				</div>
			</div>
				
			<div class="value">
			<div class="value1">$2</div>
				<div class="value2">$2</div>
				<div class="value3">$5</div>
				<div class="value4">$8</div>
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/lib/jquery-1.8.0.min.js"></script> 
		<script type="text/javascript" src="js/lib/mustache.js"></script> 
		<script type="text/javascript" src="js/lib/underscore.min.js"></script> 
		<script type="text/javascript" src="js/lib/backbone-min.js"></script> 
		<script type="text/javascript" src="js/lib/backbone-relational.js"></script> 
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script> 
		<!-- router then models then views-->
		<script type="text/javascript" src="js/rebus-router.js"></script> 
		
		<script type="text/javascript" src="js/models/guese-model.js"></script>  <!-- other models depend on this -->
		<script type="text/javascript" src="js/models/rebus-model.js"></script> 
		<script type="text/javascript" src="js/models/game-model.js"></script> 
		
		<script type="text/javascript" src="js/views/rebus-view.js"></script> 
		<script type="text/javascript" src="js/views/guese-view.js"></script> 
		<script type="text/javascript" src="js/views/score-view.js"></script> 
		
		<script type="text/javascript" >
			/*go backbone go*/
			var router = new APP.Routers.RebusRouter();
		</script>
	</body>
</html>
